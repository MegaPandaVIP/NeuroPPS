let currentLang = 'en';
let questionIndex = 0;
let responses = [];

const progress = document.getElementById('progress');
const questionText = document.getElementById('question-text');
const options = document.getElementById('options');
const questionContainer = document.getElementById('question-container');
const result = document.getElementById('result');
const resultContent = document.getElementById('result-content');
const insights = document.getElementById('insights');

// Report elements
const reportTitle = document.getElementById('report-title');
const meta = document.getElementById('meta');
const domainScoresTitle = document.getElementById('domain-scores-title');
const insightsTitle = document.getElementById('insights-title');
const disclaimer = document.getElementById('disclaimer');
const retakeBtn = document.getElementById('retake-btn');
const printBtn = document.getElementById('print-btn');
const backBtn = document.getElementById('backBtn'); // Get the back button element

/**
 * Updates the HTML lang attribute and applies RTL/LTR direction classes
 * to the body and main app container based on the current language.
 */
function updateLanguageAndDirection() {
    document.documentElement.lang = currentLang; // Update html lang attribute
    document.body.classList.toggle('rtl', currentLang === 'he');
    document.getElementById('app').classList.toggle('rtl', currentLang === 'he');
    document.getElementById('langToggle').innerText = langData[currentLang].langBtn;
    backBtn.innerText = langData[currentLang].backBtn; // Update back button text
}

/**
 * Renders the current question and its answer options based on the active language.
 */
function renderQuestion() {
  const qData = langData[currentLang];
  const question = qData.questions[questionIndex];
  questionText.innerText = question.q;
  progress.innerText = `${questionIndex + 1} / ${qData.questions.length}`;
  options.innerHTML = '';

  // Show/hide back button
  if (questionIndex > 0) {
    backBtn.classList.remove('hidden');
  } else {
    backBtn.classList.add('hidden');
  }

  qData.answers.forEach((answer, i) => {
    const btn = document.createElement('button');
    btn.className = 'block w-full bg-blue-100 hover:bg-blue-200 text-left px-4 py-2 rounded';
    btn.innerText = answer;
    btn.onclick = () => {
      responses.push({ scale: question.scale, value: i });
      questionIndex++;
      if (questionIndex < qData.questions.length) renderQuestion();
      else showResults();
    };
    options.appendChild(btn);
  });
}

// Event listener for language toggle button
document.getElementById('langToggle').onclick = () => {
  currentLang = currentLang === 'en' ? 'he' : 'en';
  updateLanguageAndDirection(); // Update language and direction
  // If the report is already visible, re-render it with the new language
  if (!result.classList.contains('hidden')) {
    showResults();
  } else {
    renderQuestion();
  }
};

// Event listener for back button
backBtn.onclick = () => {
  if (questionIndex > 0) {
    questionIndex--;
    responses.pop(); // Remove the last response
    renderQuestion();
  }
};

/**
 * Renders the static text elements of the report (titles, disclaimer, buttons)
 * based on the current language.
 */
function renderReportStaticText() {
    const reportData = langData[currentLang].report;
    reportTitle.innerText = reportData.title;
    domainScoresTitle.innerText = reportData.domainScoresTitle;
    insightsTitle.innerText = reportData.insightsTitle;
    disclaimer.innerText = reportData.disclaimer;
    retakeBtn.innerText = reportData.retakeBtn;
    printBtn.innerText = reportData.printPdfBtn;

    const today = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
    const formattedDate = today.toLocaleDateString(currentLang === 'he' ? 'he-IL' : 'en-US', options);
    meta.innerText = `${reportData.metaPrefix} ${formattedDate}`;
}

/**
 * Calculates and displays the results of the screener, including domain scores
 * and insights, in the currently selected language.
 */
function showResults() {
  questionContainer.style.display = 'none';
  options.style.display = 'none';
  result.classList.remove('hidden');
  backBtn.classList.add('hidden'); // Hide back button when report is shown

  renderReportStaticText(); // Render static text for the report

  const scores = {};
  responses.forEach(r => {
    if (!scores[r.scale]) scores[r.scale] = [];
    scores[r.scale].push(r.value);
  });

  const reportData = langData[currentLang].report;

  const summary = Object.entries(scores).map(([scale, values]) => {
    const avg = (values.reduce((a,b)=>a+b,0) / values.length);
    let levelKey;
    if (avg < 1.5) levelKey = 'None';
    else if (avg < 2.5) levelKey = 'Mild';
    else if (avg < 3.5) levelKey = 'Moderate';
    else levelKey = 'Severe';
    const level = reportData.levels[levelKey];
    return `<div><strong>${scale}</strong>: ${avg.toFixed(2)} (${level})</div>`;
  }).join('');
  resultContent.innerHTML = summary;

  const insightsList = [];

  if (scores['ADHD-I'] && scores['Autism']) {
    const adhdAvg = avgScore(scores['ADHD-I']);
    const autismAvg = avgScore(scores['Autism']);
    if (adhdAvg > 2.5 && autismAvg > 2.5) {
      insightsList.push(reportData.insightAuDHD);
    }
  }

  for (const [scale, values] of Object.entries(scores)) {
    const avg = avgScore(values);
    if (avg >= 2.5) {
      insightsList.push(reportData.insightElevated.replace('{scale}', scale));
    }
  }

  insights.innerHTML = insightsList.length ? insightsList.map(i => `<p>${i}</p>`).join('') : `<p>${reportData.insightNone}</p>`;
}

/**
 * Calculates the average score for an array of values.
 * @param {number[]} arr - An array of numerical scores.
 * @returns {number} The average score.
 */
function avgScore(arr) {
  return arr.reduce((a,b)=>a+b,0)/arr.length;
}

// Initial setup when the page loads
updateLanguageAndDirection();
renderQuestion();
</script>
